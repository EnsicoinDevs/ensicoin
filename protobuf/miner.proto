syntax = "proto3";

import "types.proto";

package ensicoin_rpc.miner;

message MiningRequest {
  BlockTemplate template = 1;
  repeated Tx initial_pool = 2; 
}

message Response {}

service Miner {
  rpc Mine(stream MiningRequest) returns (Response) {}
  rpc AddTx(stream ensicoin_rpc.Tx) returns (Response) {}
}
